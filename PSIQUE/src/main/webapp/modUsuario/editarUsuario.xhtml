<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../plantillas/PlantillaAdministrador.xhtml">
        <ui:define name="body">
            <br/>
            <br/><br/><br/>
            <div class="container-fluid">
                <p:messages autoUpdate="true" />
                <h:form class="form-horizontal" id="formregistro">
                    <div class="container-fluid">
                        <h1><h:outputLabel value="Editar #{usuarioController.selected.idRol.nombre}"/></h1>
                    </div>
                    <hr/>
                    <dir class="col-sm-12 col-md-3">
                        <h2></h2>
                    </dir>
                    <div class="col-sm-12 col-md-6">
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Documento de identidad"/>
                            <br/>
                            <h:inputText class="form-control" style="color: black;" value="#{usuarioController.selected.idUsuario}" disabled="true"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Nombre"/>
                            <br/>
                            <h:inputText class="form-control" style="color: black;" value="#{usuarioController.selected.nombres}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Primer Apellido"/>
                            <br/>
                            <h:inputText class="form-control" value="#{usuarioController.selected.primerApellido}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Segundo Apellido"/>
                            <br/>
                            <h:inputText class="form-control" value="#{usuarioController.selected.segundoApellido}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Fecha de nacimiento"/>
                            <br/>
                            <p:calendar id="fechaNacimiento" showOn="button" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaNacimiento}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" for="ide" value="Correo electronico"/>
                            <br/>
                            <h:inputText class="form-control" value="#{usuarioController.selected.correo}"/>
                        </div>
                        <br/>
                        <div class="control-group ">
                            <h:outputLabel class="control-label" for="ide" value="Telefono"/>
                            <br/>
                            <h:inputText class="form-control" value="#{usuarioController.selected.telefono}"/>
                        </div>
                        <br/>
                        <br/>
                        <div class="control-group">
                            <h:commandButton actionListener="#{usuarioController.update}" class="btn btn-block botones" value="Editar datos"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
