<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../plantillas/PlantillaAdministrador.xhtml">
        <ui:define name="body">
            <div class="row container-fluid trans3">
                <br/>
                <br/>
                <br/>
                <br/>
                <p:messages autoUpdate="true" style="text-align: right;" showIcon="false" closable="true"/>
                <div class="col-xs-12 col-sm-6 col-md-3  color1">
                    <div class="container-fluid perfilHover">
                        <div class="profile-sidebar control-group">
                            <div class="profile-userpic btn-group-lg centrar">
                                <h:graphicImage style="max-width: 200px;" value="/resources/img/perfil/pAd.jpg" class="img-responsive img-circle centrar" />
                            </div>
                            <br/>
                            <hr/>
                            <div class="profile-usertitle centrar center-block">
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value="#{usuarioController.usuario.nombres} &nbsp;"/>
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value=" #{usuarioController.usuario.primerApellido} &nbsp; "/>
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value=" #{usuarioController.usuario.segundoApellido} &nbsp; "/>
                                <br/> 
                                <h:outputLabel style="color:#5a7391;" class="profile-usertitle-job centrar" value="#{usuarioController.usuario.idRol.nombre}"/>
                            </div>
                            <br/>
                            <div class="profile-usermenu botonesnav">
                                <ul class="nav botonesnav">
                                    <li><p:link class="botonesnav" outcome="miPerfilAdmon.xhtml" ><i class="fa fa-user fa-lg"></i> &nbsp; Mi perfil</p:link></li>
                                    <li><p:link class="botonesnav" ><i class="fa fa-envelope fa-lg"></i> &nbsp; Mensajeria</p:link></li>
                                    <li><p:link class="botonesnav" ><i class="fa fa-cog fa-spin fa-lg"></i> &nbsp; Configuracion</p:link></li>
                                    <li><p:link class="botonesnav" ><i class="fa fa-question-circle fa-lg"></i> &nbsp; Ayuda</p:link></li>
                                </ul>
                            </div>
                            <hr/>
                            <div class=" centrar col-xm-12 col-sm-12 col-md-12" >
                                <li class="fa fa-eye fa-5x"> </li>
                                <br/>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6" style="color: black;" >
                    <div class="container-fluid">
                        <h2>Mi perfil</h2>
                        <hr/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Documento de identidad</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.idUsuario}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Nombres:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.nombres}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Primer Apellido:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label"  style="color: black;" value="#{usuarioController.usuario.primerApellido}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Segundo Apellido:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.segundoApellido}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Correo:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.correo}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Fecha de nacimiento:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label " style="color: black;" value="#{usuarioController.usuario.fechaNacimiento}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputLabel>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Telefono:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.telefono}"/>
                        </div>
                        <br/>
                        <div class="control-group">
                            <h:outputLabel class="control-label" style="color:#238676;" for="ide" ><i class="fa fa-check-square-o"></i> &nbsp; Tipo de Administrador:</h:outputLabel>
                            <br/>
                            <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.administrador.tipoAdmon}"/>
                        </div>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
