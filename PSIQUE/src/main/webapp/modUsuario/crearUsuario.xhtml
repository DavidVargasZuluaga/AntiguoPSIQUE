<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Aprendiz</title>
        <h:outputScript library="js" name="calendario.js" />
    </h:head>
    <ui:composition template="/plantillas/PlantillaAdministrador.xhtml">
        <ui:define name="body" >
            <br/><br/>
            <div class="container-fluid">
                <h1>Registro de un Usuario</h1>
                <h2><small>Llene los siguientes campos para crear una cuenta</small></h2>
                <hr/>
                <p:messages autoUpdate="true"/>
                <dir class="col-sm-12 col-md-3">
                    <h2></h2>
                </dir>
                <div class="col-sm-12 col-md-6">
                    <h:form class="color1" id="UsuarioCreateForm">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                            <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                            <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" />
                            <p:password id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" match="clave2" feedback="true" promptLabel="Ingrese una clave" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_clave}"/>
                            <p:outputLabel value="Repita su clave" for="clave" />
                            <p:password id="clave2" required="true" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                            <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_primerApellido}" for="primerApellido" />
                            <p:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.CreateUsuarioTitle_primerApellido}" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_segundoApellido}" for="segundoApellido" />
                            <p:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.CreateUsuarioTitle_segundoApellido}" />
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                            <p:calendar id="fechaNacimiento" locale="es" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.EditUsuarioTitle_fechaNacimiento}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                            <p:inputTextarea cols="30" id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" />
                            <p:outputLabel value="Rol" for="idRol" />
                            <p:selectOneMenu filter="true" id="idRol" value="#{usuarioController.selected.idRol}" >
                                <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                               var="idRolItem"
                                               itemLabel="#{idRolItem.nombre}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <br/>
                        <div class="form-group col-xs-6 col-sm-6 col-md-6">
                            <h:commandButton class="btn btn-block botones" actionListener="#{usuarioController.create}" value="Crear Aprendiz" />
                        </div>
                    </h:form>
                    <h:form>
                        <div class="form-group col-xs-6 col-sm-6 col-md-6">
                            <h:commandButton class="btn btn-block botones2" value="Regresar" action="/index.xhtml"/>
                        </div>
                    </h:form>
                </div>
            </div>
            <br/>

        </ui:define>
    </ui:composition>
</html>
