<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../plantillas/PlantillaAdministrador.xhtml">

        <ui:define name="body">
            <br/>
            <br/><br/><br/>
            <div class="container ">
                <div class="row profile col-xs-12 col-sm-6 col-md-3">
                    <div class="container-fluid">
                        <div class="color1 profile-sidebar control-group">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic btn-group-lg centrar"> 
                                <h:graphicImage style="max-width: 180px;" value="../resources/img/perfil/pAd.jpg" class="img-responsive img-circle centrar" alt=""/> 
                            </div><br/>
                            <div class="profile-userpic btn-block">
                                <h:button class="btn botonesinv btn-block" value="Cambiar foto"/>
                            </div>
                            <hr/>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle centrar center-block">
                                <h:outputLabel class="profile-usertitle-name centrar" value="#{usuarioController.usuario.nombres} &nbsp;"/>
                                <h:outputLabel class="profile-usertitle-name centrar" value=" #{usuarioController.usuario.primerApellido} &nbsp; "/>
                                <h:outputLabel class="profile-usertitle-name centrar" value=" #{usuarioController.usuario.segundoApellido} &nbsp; "/>
                                <br/> 
                                <h:outputLabel class="profile-usertitle-job centrar" value="Administrador"/>
                            </div>
                            <br/>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR BUTTONS -->
                            <!-- SIDEBAR MENU -->
                            <div class="panel panel-default color1">
                                <ul class="nav color1">
                                    <li class="active color1"><h:link value="Mi Perfil" outcome="principalAdmon.xhtml"/></li>
                                    <li> <h:link value="Mensajeria" outcome="principalAdmon.xhtml"/></li>
                                    <li> <h:link value="Ayuda" outcome="principalAdmon.xhtml"/></li>
                                </ul>
                            </div>
                            <!-- END MENU -->
                        </div>
                    </div>
                </div>

                <div class="profile-content col-xs-12 col-sm-5 col-md-6 " >
                    <div class="container-fluid">
                        <h:form class=" form-horizontal" id="formregistro" >
                            <legend>Mi perfil</legend>
                            <div class="container-fluid">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Documento de identidad"/>
                                    <br/>
                                    <h:outputLabel class="form-control" style="color: black;" value="#{usuarioController.usuario.idUsuario}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Nombre"/>
                                    <br/>
                                    <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.nombres}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Primer Apellido"/>
                                    <br/>
                                    <h:outputLabel class="control-label"  style="color: black;" value="#{usuarioController.usuario.primerApellido}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Segundo Apellido"/>
                                    <br/>
                                    <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.segundoApellido}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Correo electronico"/>
                                    <br/>
                                    <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.correo}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Fecha de nacimiento"/>
                                    <br/>
                                    <h:outputLabel class="control-label " style="color: black;" value="#{usuarioController.usuario.fechaNacimiento}"/>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <h:outputLabel class="control-label" for="ide" value="Telefono"/>
                                    <br/>
                                    <h:outputLabel class="control-label" style="color: black;" value="#{usuarioController.usuario.telefono}"/>
                                </div>
                                <br/>
                                <br/>
                                <div class="control-group">
                                    <h:commandButton action="editarPerfilAdmon.xhtml" type="submit" class="btn btn-block botones" value="Editar datos"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
