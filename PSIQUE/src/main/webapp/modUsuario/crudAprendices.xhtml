<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/plantillas/PlantillaAdministrador.xhtml">
        <ui:define name="body">
            <div class="row container-fluid trans3">
                <br/>
                <br/>
                <br/>
                <br/>
                <p:messages autoUpdate="true" style="text-align: right;" showIcon="false" closable="true"/>
                <h:form  id="form">
                    <p:dataTable id="tabla" var="item" value="#{usuarioController.listaAprendices}">
                        <p:column headerText="Doc. Identidad">
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column headerText="1er Apellido">
                            <h:outputText value="#{item.primerApellido}"/>
                        </p:column>
                        <p:column headerText="2do Apellido">
                            <h:outputText value="#{item.segundoApellido}"/>
                        </p:column>
                        <p:column headerText="No Ficha">
                            <h:outputText value="#{item.aprendiz.ficha}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
