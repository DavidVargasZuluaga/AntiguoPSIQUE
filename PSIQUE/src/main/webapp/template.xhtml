<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Administrador" outcome="/crud/administrador/List.xhtml" />
                            <p:menuitem value="Aprendiz" outcome="/crud/aprendiz/List.xhtml" />
                            <p:menuitem value="Auditoria" outcome="/crud/auditoria/List.xhtml" />
                            <p:menuitem value="Cita" outcome="/crud/cita/List.xhtml" />
                            <p:menuitem value="Coordinador" outcome="/crud/coordinador/List.xhtml" />
                            <p:menuitem value="Entrada" outcome="/crud/entrada/List.xhtml" />
                            <p:menuitem value="Familiar" outcome="/crud/familiar/List.xhtml" />
                            <p:menuitem value="Ficha" outcome="/crud/ficha/List.xhtml" />
                            <p:menuitem value="Idioma" outcome="/crud/idioma/List.xhtml" />
                            <p:menuitem value="Mensaje" outcome="/crud/mensaje/List.xhtml" />
                            <p:menuitem value="Notificacion" outcome="/crud/notificacion/List.xhtml" />
                            <p:menuitem value="Observacion" outcome="/crud/observacion/List.xhtml" />
                            <p:menuitem value="Pregunta" outcome="/crud/pregunta/List.xhtml" />
                            <p:menuitem value="Programaformacion" outcome="/crud/programaformacion/List.xhtml" />
                            <p:menuitem value="Psicologo" outcome="/crud/psicologo/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/crud/rol/List.xhtml" />
                            <p:menuitem value="Test" outcome="/crud/test/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/crud/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
