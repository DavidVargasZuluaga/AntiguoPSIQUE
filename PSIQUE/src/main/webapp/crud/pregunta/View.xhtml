<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaViewDlg" widgetVar="PreguntaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntaTitle}">
            <h:form id="PreguntaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntaLabel_idPregunta}"/>
                        <h:outputText value="#{preguntaController.selected.idPregunta}" title="#{bundle.ViewPreguntaTitle_idPregunta}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_noPregunta}"/>
                        <h:outputText value="#{preguntaController.selected.noPregunta}" title="#{bundle.ViewPreguntaTitle_noPregunta}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_respuesta}"/>
                        <h:outputText value="#{preguntaController.selected.respuesta}" title="#{bundle.ViewPreguntaTitle_respuesta}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_pregunta}"/>
                        <h:outputText value="#{preguntaController.selected.pregunta}" title="#{bundle.ViewPreguntaTitle_pregunta}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_descripcion}"/>
                        <h:outputText value="#{preguntaController.selected.descripcion}" title="#{bundle.ViewPreguntaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPreguntaLabel_idTest}"/>
                        <h:outputText value="#{preguntaController.selected.idTest}" title="#{bundle.ViewPreguntaTitle_idTest}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreguntaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
