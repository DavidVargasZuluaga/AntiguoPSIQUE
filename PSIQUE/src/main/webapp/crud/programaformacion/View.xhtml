<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaformacionViewDlg" widgetVar="ProgramaformacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaformacionTitle}">
            <h:form id="ProgramaformacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaformacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaformacionLabel_idPrograma}"/>
                        <h:outputText value="#{programaformacionController.selected.idPrograma}" title="#{bundle.ViewProgramaformacionTitle_idPrograma}"/>
                        <h:outputText value="#{bundle.ViewProgramaformacionLabel_nombrePrograma}"/>
                        <h:outputText value="#{programaformacionController.selected.nombrePrograma}" title="#{bundle.ViewProgramaformacionTitle_nombrePrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaformacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
