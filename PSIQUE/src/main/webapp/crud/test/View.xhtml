<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestViewDlg" widgetVar="TestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTestTitle}">
            <h:form id="TestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testController.selected != null}">
                        <h:outputText value="#{bundle.ViewTestLabel_idTest}"/>
                        <h:outputText value="#{testController.selected.idTest}" title="#{bundle.ViewTestTitle_idTest}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_nombre}"/>
                        <h:outputText value="#{testController.selected.nombre}" title="#{bundle.ViewTestTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_resultado}"/>
                        <h:outputText value="#{testController.selected.resultado}" title="#{bundle.ViewTestTitle_resultado}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_fecha}"/>
                        <h:outputText value="#{testController.selected.fecha}" title="#{bundle.ViewTestTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTestLabel_estado}"/>
                        <h:outputText value="#{testController.selected.estado}" title="#{bundle.ViewTestTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_idAprendiz}"/>
                        <h:outputText value="#{testController.selected.idAprendiz}" title="#{bundle.ViewTestTitle_idAprendiz}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
