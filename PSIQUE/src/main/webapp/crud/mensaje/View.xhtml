<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensajeViewDlg" widgetVar="MensajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMensajeTitle}">
            <h:form id="MensajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mensajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewMensajeLabel_idMensaje}"/>
                        <h:outputText value="#{mensajeController.selected.idMensaje}" title="#{bundle.ViewMensajeTitle_idMensaje}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_fecha}"/>
                        <h:outputText value="#{mensajeController.selected.fecha}" title="#{bundle.ViewMensajeTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMensajeLabel_estado}"/>
                        <h:outputText value="#{mensajeController.selected.estado}" title="#{bundle.ViewMensajeTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_mensaje}"/>
                        <h:outputText value="#{mensajeController.selected.mensaje}" title="#{bundle.ViewMensajeTitle_mensaje}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_asunto}"/>
                        <h:outputText value="#{mensajeController.selected.asunto}" title="#{bundle.ViewMensajeTitle_asunto}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_adjunto}"/>
                        <h:outputText value="#{mensajeController.selected.adjunto}" title="#{bundle.ViewMensajeTitle_adjunto}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_idEmisor}"/>
                        <h:outputText value="#{mensajeController.selected.idEmisor}" title="#{bundle.ViewMensajeTitle_idEmisor}"/>
                        <h:outputText value="#{bundle.ViewMensajeLabel_idReceptor}"/>
                        <h:outputText value="#{mensajeController.selected.idReceptor}" title="#{bundle.ViewMensajeTitle_idReceptor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MensajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
