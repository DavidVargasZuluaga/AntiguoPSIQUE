<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaEditDlg" widgetVar="EntradaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntradaTitle}">
            <h:form id="EntradaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntradaLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{entradaController.selected.idUsuario}" title="#{bundle.EditEntradaTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditEntradaLabel_idEntrada}" for="idEntrada" />
                        <p:inputText id="idEntrada" value="#{entradaController.selected.idEntrada}" title="#{bundle.EditEntradaTitle_idEntrada}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_idEntrada}"/>
                        <p:outputLabel value="#{bundle.EditEntradaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{entradaController.selected.fecha}" title="#{bundle.EditEntradaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEntradaLabel_accion}" for="accion" />
                        <p:inputText id="accion" value="#{entradaController.selected.accion}" title="#{bundle.EditEntradaTitle_accion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entradaController.update}" value="#{bundle.Save}" update="display,:EntradaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntradaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntradaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
