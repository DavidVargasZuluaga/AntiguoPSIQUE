<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradaViewDlg" widgetVar="EntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntradaTitle}">
            <h:form id="EntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntradaLabel_idUsuario}"/>
                        <h:outputText value="#{entradaController.selected.idUsuario}" title="#{bundle.ViewEntradaTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewEntradaLabel_idEntrada}"/>
                        <h:outputText value="#{entradaController.selected.idEntrada}" title="#{bundle.ViewEntradaTitle_idEntrada}"/>
                        <h:outputText value="#{bundle.ViewEntradaLabel_fecha}"/>
                        <h:outputText value="#{entradaController.selected.fecha}" title="#{bundle.ViewEntradaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntradaLabel_accion}"/>
                        <h:outputText value="#{entradaController.selected.accion}" title="#{bundle.ViewEntradaTitle_accion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
