<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsicologoEditDlg" widgetVar="PsicologoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPsicologoTitle}">
            <h:form id="PsicologoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psicologoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPsicologoLabel_idPsicologo}" for="idPsicologo" />
                        <p:inputText id="idPsicologo" value="#{psicologoController.selected.idPsicologo}" title="#{bundle.EditPsicologoTitle_idPsicologo}" required="true" requiredMessage="#{bundle.EditPsicologoRequiredMessage_idPsicologo}"/>
                        <p:outputLabel value="#{bundle.EditPsicologoLabel_jornada}" for="jornada" />
                        <p:inputText id="jornada" value="#{psicologoController.selected.jornada}" title="#{bundle.EditPsicologoTitle_jornada}" />
                        <p:outputLabel value="#{bundle.EditPsicologoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{psicologoController.selected.usuario}" required="true" requiredMessage="#{bundle.EditPsicologoRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{psicologoController.update}" value="#{bundle.Save}" update="display,:PsicologoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PsicologoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PsicologoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
