<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PsicologoViewDlg" widgetVar="PsicologoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPsicologoTitle}">
            <h:form id="PsicologoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{psicologoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPsicologoLabel_idPsicologo}"/>
                        <h:outputText value="#{psicologoController.selected.idPsicologo}" title="#{bundle.ViewPsicologoTitle_idPsicologo}"/>
                        <h:outputText value="#{bundle.ViewPsicologoLabel_jornada}"/>
                        <h:outputText value="#{psicologoController.selected.jornada}" title="#{bundle.ViewPsicologoTitle_jornada}"/>
                        <h:outputText value="#{bundle.ViewPsicologoLabel_usuario}"/>
                        <h:outputText value="#{psicologoController.selected.usuario}" title="#{bundle.ViewPsicologoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PsicologoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
