<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionViewDlg" widgetVar="NotificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificacionTitle}">
            <h:form id="NotificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificacionLabel_idNotificacion}"/>
                        <h:outputText value="#{notificacionController.selected.idNotificacion}" title="#{bundle.ViewNotificacionTitle_idNotificacion}"/>
                        <h:outputText value="#{bundle.ViewNotificacionLabel_notificacion}"/>
                        <h:outputText value="#{notificacionController.selected.notificacion}" title="#{bundle.ViewNotificacionTitle_notificacion}"/>
                        <h:outputText value="#{bundle.ViewNotificacionLabel_tipo}"/>
                        <h:outputText value="#{notificacionController.selected.tipo}" title="#{bundle.ViewNotificacionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewNotificacionLabel_fecha}"/>
                        <h:outputText value="#{notificacionController.selected.fecha}" title="#{bundle.ViewNotificacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionLabel_idUsuario}"/>
                        <h:outputText value="#{notificacionController.selected.idUsuario}" title="#{bundle.ViewNotificacionTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
