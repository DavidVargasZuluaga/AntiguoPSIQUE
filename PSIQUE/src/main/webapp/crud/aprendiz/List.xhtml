<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAprendizTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AprendizListForm">
                <p:panel header="#{bundle.ListAprendizTitle}">
                    <p:dataTable id="datalist" value="#{aprendizController.items}" var="item"
                                 selectionMode="single" selection="#{aprendizController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAprendiz}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_idAprendiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAprendiz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_estadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoCivil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_raza}"/>
                            </f:facet>
                            <h:outputText value="#{item.raza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_religion}"/>
                            </f:facet>
                            <h:outputText value="#{item.religion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_tendenciaPolitica}"/>
                            </f:facet>
                            <h:outputText value="#{item.tendenciaPolitica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_orientacionSexual}"/>
                            </f:facet>
                            <h:outputText value="#{item.orientacionSexual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_pasaTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pasaTiempo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_ficha}"/>
                            </f:facet>
                            <h:outputText value="#{item.ficha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAprendizTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aprendizController.prepareCreate}" update=":AprendizCreateForm" oncomplete="PF('AprendizCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AprendizViewForm" oncomplete="PF('AprendizViewDialog').show()" disabled="#{empty aprendizController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AprendizEditForm" oncomplete="PF('AprendizEditDialog').show()" disabled="#{empty aprendizController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aprendizController.destroy}" update=":growl,datalist" disabled="#{empty aprendizController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
