<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionViewDlg" widgetVar="ObservacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObservacionTitle}">
            <h:form id="ObservacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{observacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewObservacionLabel_idObservacion}"/>
                        <h:outputText value="#{observacionController.selected.idObservacion}" title="#{bundle.ViewObservacionTitle_idObservacion}"/>
                        <h:outputText value="#{bundle.ViewObservacionLabel_observcion}"/>
                        <h:outputText value="#{observacionController.selected.observcion}" title="#{bundle.ViewObservacionTitle_observcion}"/>
                        <h:outputText value="#{bundle.ViewObservacionLabel_adjunto}"/>
                        <h:outputText value="#{observacionController.selected.adjunto}" title="#{bundle.ViewObservacionTitle_adjunto}"/>
                        <h:outputText value="#{bundle.ViewObservacionLabel_fecha}"/>
                        <h:outputText value="#{observacionController.selected.fecha}" title="#{bundle.ViewObservacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObservacionLabel_idAprendiz}"/>
                        <h:outputText value="#{observacionController.selected.idAprendiz}" title="#{bundle.ViewObservacionTitle_idAprendiz}"/>
                        <h:outputText value="#{bundle.ViewObservacionLabel_idRemitente}"/>
                        <h:outputText value="#{observacionController.selected.idRemitente}" title="#{bundle.ViewObservacionTitle_idRemitente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObservacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
