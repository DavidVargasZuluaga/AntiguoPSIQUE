<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionEditDlg" widgetVar="ObservacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditObservacionTitle}">
            <h:form id="ObservacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{observacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditObservacionLabel_idObservacion}" for="idObservacion" />
                        <p:inputText id="idObservacion" value="#{observacionController.selected.idObservacion}" title="#{bundle.EditObservacionTitle_idObservacion}" required="true" requiredMessage="#{bundle.EditObservacionRequiredMessage_idObservacion}"/>
                        <p:outputLabel value="#{bundle.EditObservacionLabel_observcion}" for="observcion" />
                        <p:inputTextarea rows="4" cols="30" id="observcion" value="#{observacionController.selected.observcion}" title="#{bundle.EditObservacionTitle_observcion}" />
                        <p:outputLabel value="#{bundle.EditObservacionLabel_adjunto}" for="adjunto" />
                        <p:inputTextarea rows="4" cols="30" id="adjunto" value="#{observacionController.selected.adjunto}" title="#{bundle.EditObservacionTitle_adjunto}" />
                        <p:outputLabel value="#{bundle.EditObservacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{observacionController.selected.fecha}" title="#{bundle.EditObservacionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditObservacionLabel_idAprendiz}" for="idAprendiz" />
                        <p:selectOneMenu id="idAprendiz" value="#{observacionController.selected.idAprendiz}" required="true" requiredMessage="#{bundle.EditObservacionRequiredMessage_idAprendiz}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aprendizController.itemsAvailableSelectOne}"
                                           var="idAprendizItem"
                                           itemValue="#{idAprendizItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditObservacionLabel_idRemitente}" for="idRemitente" />
                        <p:selectOneMenu id="idRemitente" value="#{observacionController.selected.idRemitente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idRemitenteItem"
                                           itemValue="#{idRemitenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{observacionController.update}" value="#{bundle.Save}" update="display,:ObservacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ObservacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObservacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
