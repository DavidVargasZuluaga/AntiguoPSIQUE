<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaViewDlg" widgetVar="IdiomaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIdiomaTitle}">
            <h:form id="IdiomaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomaController.selected != null}">
                        <h:outputText value="#{bundle.ViewIdiomaLabel_idIdioma}"/>
                        <h:outputText value="#{idiomaController.selected.idIdioma}" title="#{bundle.ViewIdiomaTitle_idIdioma}"/>
                        <h:outputText value="#{bundle.ViewIdiomaLabel_palabra}"/>
                        <h:outputText value="#{idiomaController.selected.palabra}" title="#{bundle.ViewIdiomaTitle_palabra}"/>
                        <h:outputText value="#{bundle.ViewIdiomaLabel_abreviatura}"/>
                        <h:outputText value="#{idiomaController.selected.abreviatura}" title="#{bundle.ViewIdiomaTitle_abreviatura}"/>
                        <h:outputText value="#{bundle.ViewIdiomaLabel_idioma}"/>
                        <h:outputText value="#{idiomaController.selected.idioma}" title="#{bundle.ViewIdiomaTitle_idioma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IdiomaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
