<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaEditDlg" widgetVar="CitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCitaTitle}">
            <h:form id="CitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCitaLabel_idCita}" for="idCita" />
                        <p:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.EditCitaTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idCita}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_valoracion}" for="valoracion" />
                        <p:inputText id="valoracion" value="#{citaController.selected.valoracion}" title="#{bundle.EditCitaTitle_valoracion}" />
                        <p:outputLabel value="#{bundle.EditCitaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{citaController.selected.fecha}" title="#{bundle.EditCitaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_observacion}" for="observacion" />
                        <p:inputTextarea rows="4" cols="30" id="observacion" value="#{citaController.selected.observacion}" title="#{bundle.EditCitaTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditCitaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{citaController.selected.estado}" title="#{bundle.EditCitaTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditCitaLabel_idAprendiz}" for="idAprendiz" />
                        <p:selectOneMenu id="idAprendiz" value="#{citaController.selected.idAprendiz}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idAprendiz}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aprendizController.itemsAvailableSelectOne}"
                                           var="idAprendizItem"
                                           itemValue="#{idAprendizItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitaLabel_idPsicologo}" for="idPsicologo" />
                        <p:selectOneMenu id="idPsicologo" value="#{citaController.selected.idPsicologo}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idPsicologo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{psicologoController.itemsAvailableSelectOne}"
                                           var="idPsicologoItem"
                                           itemValue="#{idPsicologoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.update}" value="#{bundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
