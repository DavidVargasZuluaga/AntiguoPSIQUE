<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaEditDlg" widgetVar="FichaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFichaTitle}">
            <h:form id="FichaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fichaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFichaLabel_noFicha}" for="noFicha" />
                        <p:inputText id="noFicha" value="#{fichaController.selected.noFicha}" title="#{bundle.EditFichaTitle_noFicha}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_noFicha}"/>
                        <p:outputLabel value="#{bundle.EditFichaLabel_idPrograma}" for="idPrograma" />
                        <p:selectOneMenu id="idPrograma" value="#{fichaController.selected.idPrograma}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programaformacionController.itemsAvailableSelectOne}"
                                           var="idProgramaItem"
                                           itemValue="#{idProgramaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fichaController.update}" value="#{bundle.Save}" update="display,:FichaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FichaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FichaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
